<!DOCTYPE html>
<html>
<head>
    <title>Comunicazione tra iframe</title>
</head>
<body>
    <button onclick="copyContent()">Copia da iframe2 a iframe1</button>
    <div id="iframe1" style="width: 500px; height: 300px;"></div>
    <iframe id="iframe2" width="500" height="300" src="https://sportsonline.gl/prog.txt"></iframe>

    <script>
        // Funzione per copiare il contenuto di iframe2 in iframe1
        function copyContent() {
            var iframe2 = document.getElementById("iframe2");

            // Carica il contenuto di iframe2
            iframe2.onload = function() {
                var content = iframe2.contentDocument.documentElement.innerHTML;
                document.getElementById("iframe1").innerHTML = content;
            };
        }
    </script>
</body>
</html>
