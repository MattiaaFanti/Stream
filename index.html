<!DOCTYPE html>
<html>
<head>
    <title>Due iframe con link interattivi</title>
</head>
<body>
    <div class="iframe">
        <iframe id="iframe1" width="1000" height="600" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="iframe">
        <iframe id="iframe2" width="1000" height="100" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        // Funzione per rendere tutti i link cliccabili all'interno degli iframe
        function makeLinksClickable(iframeId) {
            var iframe = document.getElementById(iframeId);
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            var links = iframeDocument.getElementsByTagName('a');
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener('click', function(e) {
                    e.preventDefault(); // Impedisce il comportamento predefinito del link
                    var linkHref = this.getAttribute('href');
                    var topIframe = document.getElementById('iframe1');
                    topIframe.src = linkHref; // Cambia il contenuto del frame superiore con il link cliccato
                });
            }
        }

        // Funzione per impostare il link iniziale per l'iframe2
        function setInitialLink() {
            var iframe2 = document.getElementById('iframe2');
            var iframe2Document = iframe2.contentDocument || iframe2.contentWindow.document;
            var link = iframe2Document.getElementById('initialLink'); // Cambia 'initialLink' con l'ID del link desiderato
            if (link) {
                var linkHref = link.getAttribute('href');
                var topIframe = document.getElementById('iframe1');
                topIframe.src = linkHref; // Imposta il contenuto iniziale del frame superiore
            }
        }

        // Imposta il contenuto degli iframe
        document.getElementById('iframe1').src = '';
        document.getElementById('iframe2').src = 'https://sportsonline.gl/prog.txt';

        // Rendi cliccabili i link all'interno del frame inferiore
        makeLinksClickable('iframe2');

        // Imposta il link iniziale per l'iframe2
        window.onload = function() {
            setInitialLink();
        };
    </script>
</body>
</html>
