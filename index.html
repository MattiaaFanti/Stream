<!DOCTYPE html>
<html>
<body>

<h2>Il mio sito</h2>

<iframe id="myFrame" src="https://sportsonline.gl/prog.txt" style="height:200px;width:100%;"></iframe>

<button onclick="myFunction()">Copia il testo</button>

<p id="demo"></p>

<script>
function myFunction() {
  var iframe = document.getElementById('myFrame');
  var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
  var text = innerDoc.body.innerText;
  document.getElementById("demo").innerText = text;
}
</script>

</body>
</html>
