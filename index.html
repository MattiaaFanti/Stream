<!DOCTYPE html>
<html>
<head>
    <title>Frame 2 in Frame 1</title>
</head>
<body>
    <div class="iframe">
        <iframe id="iframe1" width="1000" height="600" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="iframe">
        <iframe id="iframe2" width="1000" height="100" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
    </div>

    <script>
        // Funzione per copiare il contenuto di iframe2 in iframe1
        function copyContent() {
            var iframe1 = document.getElementById('iframe1').contentWindow;
            var iframe2 = document.getElementById('iframe2').contentWindow;

            // Copia il contenuto di iframe2 in iframe1
            iframe1.document.body.innerHTML = iframe2.document.body.innerHTML;
        }

        // Imposta il contenuto iniziale di iframe2
        document.getElementById('iframe2').src = 'https://sportsonline.gl/prog.txt';

        // Copia il contenuto iniziale di iframe2 in iframe1 quando la pagina si carica
        window.onload = function() {
            copyContent();
        };
    </script>
</body>
</html>
