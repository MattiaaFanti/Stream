<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #iframe {
      width: 500px;
      height: 300px;
      border: 1px solid black;
    }

    input {
      width: 400px;
    }

    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>How to easily send and receive data with an iframe</h1>
    <iframe id="iframe" src="https://sportsonline.gl/prog.txt"></iframe>
    <input id="input" type="text" placeholder="Type a message here" />
    <button id="send">Send message to iframe</button>
    <button id="receive">Receive message from iframe</button>
  </div>
  <script>
    // Get the iframe element
    const iframe = document.getElementById("iframe");

    // Get the input element
    const input = document.getElementById("input");

    // Get the send button
    const send = document.getElementById("send");

    // Get the receive button
    const receive = document.getElementById("receive");

    // Define a function to send a message to the iframe
    function sendMessage() {
      // Get the value of the input
      const message = input.value;

      // Check if the message is not empty
      if (message) {
        // Send the message to the iframe using postMessage
        iframe.contentWindow.postMessage(message, "*");
      }
    }

    // Define a function to receive a message from the iframe
    function receiveMessage() {
      // Add an event listener for the message event
      window.addEventListener("message", (event) => {
        // Check if the origin of the message is the same as the iframe source
        if (event.origin === "https://sportsonline") {
          // Display an alert with the message data
          alert("Message from iframe: " + event.data);
        }
      });
    }

    // Add a click event listener to the send button
    send.addEventListener("click", sendMessage);

    // Add a click event listener to the receive button
    receive.addEventListener("click", receiveMessage);
  </script>
</body>
</html>
