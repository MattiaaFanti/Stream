<html>
  <head> </head>
  <body>
    <a href="#" onclick="sendSongName('Song 1')">Song 1</a>
    <a href="#" onclick="sendSongName('Song 2')">Song 2</a>
    <a href="#" onclick="sendSongName('Song 3')">Song 3</a>
    <script>
      function sendSongName(songName) {
        var bottomFrame = window.parent.frames["BottomFrame"];

        bottomFrame.postMessage(songName, "*");
      }
    </script>
  </body>
</html>
